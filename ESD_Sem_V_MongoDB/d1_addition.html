<input type="text" id="num1"/> <br>
<input type="text" id="num2"/> <br>

<button onclick="add();">Get Addition</button>

<div id="add-result"></div>

<script>

    //CW WAP to read 2 number from input box and print addition and div of it
    
function add()
{
    //x = document.getElementById("num1").value   //takes the i/p as characters not numbers
    x = parseInt(document.getElementById("num1").value)
    y = parseInt(document.getElementById("num2").value)

    z = x + y

    console.log(`${x} + ${y} = ${z}`)

    document.getElementById("add-result").innerHTML = `${x} + ${y} = ${z}`
}
    


</script>
